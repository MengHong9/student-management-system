<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users - Student Management</title>
    <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-graduation-cap"></i> Student Management
        </a>
        <div class="navbar-nav ms-auto">
            <a th:href="@{/admin/dashboard}" class="btn btn-outline-light btn-sm me-2">
                <i class="fas fa-chart-bar"></i> Admin Dashboard
            </a>
            <a th:href="@{/dashboard}" class="btn btn-outline-light btn-sm me-2">
                <i class="fas fa-tachometer-alt"></i> Main Dashboard
            </a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-user-cog me-2"></i>User Management</h2>
        <a th:href="@{/admin/users/add}" class="btn btn-primary">
            <i class="fas fa-plus me-1"></i> Add New User
        </a>
    </div>

    <!-- Users Table -->
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">
                <i class="fas fa-users me-2"></i>System Users
                <span class="badge bg-primary ms-2" th:text="${users != null ? #lists.size(users) : 0}">0</span>
            </h5>
        </div>
        <div class="card-body">
            <div th:if="${users == null || #lists.isEmpty(users)}" class="text-center text-muted py-5">
                <i class="fas fa-users fa-4x mb-3"></i>
                <h4>No Users Found</h4>
                <p class="mb-3">Get started by adding your first user</p>
                <a th:href="@{/admin/users/add}" class="btn btn-primary">
                    <i class="fas fa-plus me-1"></i> Add User
                </a>
            </div>

            <div th:if="${users != null && !#lists.isEmpty(users)}" class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">1</td>
                        <td>
                            <strong th:text="${user.fullName}">User Name</strong>
                        </td>
                        <td th:text="${user.email}">user@example.com</td>
                        <td>
                            <span th:if="${user.role == 'ADMIN'}" class="badge bg-danger" th:text="${user.role}">ADMIN</span>
                            <span th:unless="${user.role == 'ADMIN'}" class="badge bg-info" th:text="${user.role}">USER</span>
                        </td>
                        <td>
                            <span th:if="${user.enabled}" class="badge bg-success">Active</span>
                            <span th:unless="${user.enabled}" class="badge bg-danger">Inactive</span>
                        </td>
                        <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd')}">2024-01-01</td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/admin/users/edit/{id}(id=${user.id})}"
                                   class="btn btn-outline-secondary" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/admin/users/toggle-status/{id}(id=${user.id})}"
                                   class="btn btn-outline-warning" title="Toggle Status">
                                    <i class="fas fa-power-off"></i>
                                </a>
                                <a th:href="@{/admin/users/delete/{id}(id=${user.id})}"
                                   class="btn btn-outline-danger" title="Delete"
                                   onclick="return confirm('Are you sure you want to delete this user?')">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
