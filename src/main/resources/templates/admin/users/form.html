<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:if="${user.id != null}">Edit User</title>
    <title th:unless="${user.id != null}">Add User</title>
    <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-graduation-cap"></i> Student Management
        </a>
        <div class="navbar-nav ms-auto">
            <a th:href="@{/admin/dashboard}" class="btn btn-outline-light btn-sm me-2">
                <i class="fas fa-chart-bar"></i> Admin Dashboard
            </a>
            <a th:href="@{/admin/users}" class="btn btn-outline-light btn-sm me-2">
                <i class="fas fa-users"></i> Users
            </a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0" th:if="${user.id != null}">Edit User</h4>
                    <h4 class="card-title mb-0" th:unless="${user.id != null}">Add New User</h4>
                </div>
                <div class="card-body">
                    <!-- Success/Error Messages -->
                    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show">
                        <i class="fas fa-check-circle me-2"></i>
                        User saved successfully!
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span th:if="${errorMessage}" th:text="${errorMessage}">Error saving user!</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Add User Form -->
                    <form th:if="${user.id == null}" th:action="@{/admin/users/add}" th:object="${user}" method="post">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="addUserFirstName" class="form-label">First Name *</label>
                                    <input type="text" class="form-control" id="addUserFirstName"
                                           th:field="*{firstName}" required>
                                    <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
                                        <small th:errors="*{firstName}"></small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="addUserLastName" class="form-label">Last Name *</label>
                                    <input type="text" class="form-control" id="addUserLastName"
                                           th:field="*{lastName}" required>
                                    <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
                                        <small th:errors="*{lastName}"></small>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="addUserEmail" class="form-label">Email Address *</label>
                            <input type="email" class="form-control" id="addUserEmail"
                                   th:field="*{email}" required>
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                <small th:errors="*{email}"></small>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="addUserPassword" class="form-label">Password *</label>
                            <input type="password" class="form-control" id="addUserPassword"
                                   th:field="*{password}" required>
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                <small th:errors="*{password}"></small>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="addUserRole" class="form-label">Role *</label>
                                    <select class="form-control" id="addUserRole" th:field="*{role}" required>
                                        <option value="">Select Role</option>
                                        <option value="ADMIN">Administrator</option>
                                        <option value="USER">User</option>
                                    </select>
                                    <div th:if="${#fields.hasErrors('role')}" class="text-danger">
                                        <small th:errors="*{role}"></small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Status</label>
                                    <div class="form-check mt-2">
                                        <input class="form-check-input" type="checkbox" id="addUserEnabled"
                                               th:field="*{enabled}" checked>
                                        <label class="form-check-label" for="addUserEnabled">
                                            Active User
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/admin/users}" class="btn btn-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Add User
                            </button>
                        </div>
                    </form>

                    <!-- Edit User Form -->
                    <form th:if="${user.id != null}" th:action="@{/admin/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editUserFirstName" class="form-label">First Name *</label>
                                    <input type="text" class="form-control" id="editUserFirstName"
                                           th:field="*{firstName}" required>
                                    <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
                                        <small th:errors="*{firstName}"></small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editUserLastName" class="form-label">Last Name *</label>
                                    <input type="text" class="form-control" id="editUserLastName"
                                           th:field="*{lastName}" required>
                                    <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
                                        <small th:errors="*{lastName}"></small>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="editUserEmail" class="form-label">Email Address *</label>
                            <input type="email" class="form-control" id="editUserEmail"
                                   th:field="*{email}" required>
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                <small th:errors="*{email}"></small>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="editUserPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="editUserPassword"
                                   th:field="*{password}" placeholder="Leave blank to keep current password">
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                <small th:errors="*{password}"></small>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editUserRole" class="form-label">Role *</label>
                                    <select class="form-control" id="editUserRole" th:field="*{role}" required>
                                        <option value="">Select Role</option>
                                        <option value="ADMIN">Administrator</option>
                                        <option value="USER">User</option>
                                    </select>
                                    <div th:if="${#fields.hasErrors('role')}" class="text-danger">
                                        <small th:errors="*{role}"></small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Status</label>
                                    <div class="form-check mt-2">
                                        <input class="form-check-input" type="checkbox" id="editUserEnabled"
                                               th:field="*{enabled}">
                                        <label class="form-check-label" for="editUserEnabled">
                                            Active User
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/admin/users}" class="btn btn-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Update User
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
